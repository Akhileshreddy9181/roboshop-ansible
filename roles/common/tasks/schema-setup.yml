
- name: MongoDB schema
  when: schema_type =="mongo"
  block:
    - name: SetUp MongoDB repo file
      ansible.nuiltin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install Mongo Client
      ansible.builtin.yum:
        name: mongo-org-shell
        state: installed

    - name: Load schema
      ansible.builtin.shell: mongo --host mongodb-dev.devopsa.online </app/schema/${{component}}.js

- name: MySQL schema
  when: schema_type =="mysql"
  block:
    - name: Install MySQL Client
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load schema
      ansible.builtin.shell: mysql -h mysql-dev.devopsa.online -uroot -pRoboShop@1 < /app/schema/{{component}}.sql
